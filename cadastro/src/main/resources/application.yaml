server:
  error:
    include-stacktrace: never
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/vinho-notas-cadastro
    username: postgres
    password: 1234567
  config:
    import:
      optional: file:.env[.yaml]

  jpa:
    hibernate:
      ddl-auto: update
      default_schema: cadastro
    show-sql: true

logging:
  level:
    org:
      hibernate:
        SQL: DEBUG
springdoc:
  api-docs:
    path: /api-docs

api:
  security:
    token:
      secret: ${JWT_SECRET:my-secret-key}